<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Parenthesis</title>
</head>

<body>
    <p id="content">
        The Rose Valley (Bulgaria) is located just south of the Balkan Mountains (Kazanlak). The most common oil-bearing
        rose found in the valley is the pink-petaled Damask rose (Rosa damascena Mill).
    </p>

    <script>
        function extract(targetId) {
            const targetStr = document.getElementById(targetId).textContent;

            let matches = [];

            let isOnMatch = false;
            let currentMatch = '';
            for (let i = 0; i < targetStr.length; i++) {
                const currentChar = targetStr[i];

                if (currentChar === '(') {
                    isOnMatch = true;
                } else if (currentChar === ')') {
                    isOnMatch = false;
                    if (currentMatch.length > 0) {
                        matches.push(currentMatch);
                        currentMatch = "";
                    }
                } else if (isOnMatch) {
                    currentMatch += currentChar;
                }
            }

            return matches.join('; ');
        }
    </script>
</body>

</html>
