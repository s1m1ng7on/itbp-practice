<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction</title>
</head>

<body>
    <div id="wrapper">
        <input type="text" id="first-number" value="13.33" disabled />
        <input type="text" id="second-number" value="22.18" disabled />
        <div id="result"></div>
    </div>

    <script>
        const firstNumber = Number(document.getElementById('first-number').value);
        const secondNumber = Number(document.getElementById('second-number').value);

        const resultElement = document.getElementById('result');
        resultElement.textContent = firstNumber - secondNumber;
    </script>
</body>

</html>
