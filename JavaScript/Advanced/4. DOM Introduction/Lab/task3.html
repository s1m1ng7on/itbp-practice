<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Numbers</title>
</head>
<body>
    <input class="input-field" type="text" /> +<br>
    <input class="input-field" type="text" /> =<br>
    <input id="result" type="text" />
    <input type="button" onclick="sumNumbers()" value="Calc" />

    <script>
        function sumNumbers() {
            const numbersElements = document.getElementsByClassName('input-field');
            const resultElement = document.getElementById('result');

            const sum = Number(numbersElements[0].value) + Number(numbersElements[1].value);
            resultElement.value = sum;
        }
    </script>
</body>
</html>
