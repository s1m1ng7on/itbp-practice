<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorize Table</title>
</head>
<body>
    <table>
        <tr><th>Name</th><th>Town</th></tr>
        <tr><td>Eve</td><td>Sofia</td></tr>
        <tr><td>Nick</td><td>Varna</td></tr>
        <tr><td>Didi</td><td>Ruse</td></tr>
        <tr><td>Tedy</td><td>Varna</td></tr>
    </table>
    <input type="button" onclick="colorizeTable()" value="Colorize" />

    <script>
        function colorizeTable() {
            const evenRowElements = document.querySelectorAll('tr:nth-of-type(2n) td');
            evenRowElements.forEach((row) => {
                row.style.backgroundColor = 'teal';
            })
        }
    </script>
</body>
</html>
