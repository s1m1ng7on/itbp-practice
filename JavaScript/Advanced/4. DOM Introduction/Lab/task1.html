<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Hello, %insert name here%!</h1>
    <input type="button" onclick="edit('heading', '%insert name here%', 'Document Object Model')" value="Edit Element" />

    <script>
        function edit(ref, match, replacer) {
            const refElement = document.getElementById(ref);
            refElement.textContent = refElement.textContent.replace(match, replacer);
        }
    </script>
</body>
</html>
